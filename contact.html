<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Biryani&family=Montserrat+Alternates:ital@1&family=Oswald&display=swap"
        rel="stylesheet">

    <title>Cake and Bake</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="/assets/images/cab-logo-black-color1.png" alt="Cake and Bake Logo" /></a>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <hr>
    <section>
        <div class="center-about">
            <div class="img-outer">
                <div class="form-img"></div>
            </div>
        </div>

        <hr>

        <form action="" method="" class="contact-form">
            <h3>Get in touch for a home made cake today! <i class="fa-solid fa-cake-candles"></i></h3>

            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" class="text-input" required>

            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="text" name="email_address" id="email" class="text-input" required>

            <label for="pnumber">Phone Number</label>
            <input type="number" name="pnumber" id="pnumber" class="number-input" required>

            <label for="occassion">Occassion</label>

            <div id="occassion">

                <label for="o-birthday">Birthday</label>
                <input type="radio" name="o-occassion" id="0-birthday" class="radio-input" value="yes" required>

                <label for="o-wedding">Wedding</label>
                <input type="radio" name="o-occassion" id="o-wedding" class="radio-input" value="yes">

                <label for="o-other">Other</label>
                <input type="radio" name="o-occassion" id="o-other" class="radio-input" value="yes">

                <label for="o-if-other">Comment</label>
                <input type="text" name="o-if-other" id="o-if-other" class="text-input"
                    placeholder="If other, please provide further details">

            </div>

            <label for="serving-size">No. of servings</label>
            <input type="number" name="serving-size" id="serving-size" class="number-input" required>

            <label for="date-required">Date required</label>
            <input type="date" name="date-required" id="date-required" class="date-input" required>

            <label for="additional-info">Addtional Information</label>
            <input type="text" name="additional_info"
                placeholder="Let me know if you any other requests, such as size of cake, delivery or collection"
                id="additional-info" class="info-input" required>

            <button type="submit" title="Cake Away" aria-hidden="true">
                <i class="fa-solid fa-cake-candles"></i> Let's get baking <i class="fa-solid fa-cake-candles"></i>
            </button>

        </form>
    </section>
    <hr>
    <section id="map">
        <iframe src="https://bit.ly/41pFeNk" width="100%" height="300" style="border:0;" allowfullscreen=""
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <hr>

    <footer id="footer">

        <section class="footer-contact">
            <img src="/assets/images/cab-logo-black-color1.png" alt="Cake and Bake Logo" class="footer-logo">
            <div class="footer-contact-info">
                <h3>Contact</h3>
                <p><i class="fas fa-phone"></i> +44 7891 234567</p>
                <p><i class="far fa-envelope"></i> cakeandbake@gmail.com</p>
                <p><i class="fas fa-home"></i> Waddon, London</p>
            </div>
        </section>
        <section class="social-media">
            <div class="company-footer">
                <span>Cake and Bake <i class="far fa-copyright"> </i> | All rights reserved | 2023 </span>
            </div>
            <div class="social-footer">
                <a target="_blank" href="https://www.facebook.com/" rel="noopener" title="Facebook"
                    class="social-links">
                    <i class="fab fa-facebook-f"> </i>
                </a>
                <a target="_blank" href="https://twitter.com/" rel="noopener" title="Twitter" class="social-links">
                    <i class="fab fa-twitter"> </i>
                </a>
                <a target="_blank" href="https://www.instagram.com/cakeandbakeldn/" rel="noopener" title="Instagram"
                    class="social-links"><i class="fab fa-instagram"></i>
                </a>
                <a target="_blank" href="https://www.linkedin.com/feed/" rel="noopener" title="LinkedIn"
                    class="social-links">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </section>

    </footer>

</body>
