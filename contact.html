<head>
    <meta charset="UTF-8">

        rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

    <title>Cake and Bake | Contact</title>
</head>

<body>

    <header>
        <nav id="navbar">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="./assets/images/cab-logo-black-color1.png" alt="Cake and Bake Logo" /></a>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <hr>

    <section>

        <div class="center-about">
            <div class="img-outer">
                <div class="form-img"></div>
            </div>
        </div>

    </section>
    <hr>
    <section class="form-section auto-margin">
        <h2>Get in touch for a home made cake today!</h2>
        <hr>
        <form action="https://formdump.codeinstitute.net" method="post" class="contact-form">
            <div class="form-row">
                <div class="form-column">
                    <label for="fname">First Name</label>
                    <input type="text" name="first_name" id="fname" class="text-input input" required>

                    <label for="lname">Last Name</label>
                    <input type="text" name="last_name" id="lname" class="text-input input" required>
                </div>
                <div class="form-column">
                    <label for="email">Email Address</label>
                    <input type="email" name="email_address" id="email" class="text-input input" required>

                    <label for="pnumber">Phone Number</label>
                    <input type="number" name="pnumber" id="pnumber" class="number-input input" required>
                </div>
            </div>

            <div class="occassion">
                <label for="occassion">Occassion</label>
                <ul>
                    <li>
                        <input type="radio" name="ocassion" id="0-birthday" class="radio-input" value="birthday" required>
                        <label for="o-birthday">Birthday</label>
                    </li>

                    <li>
                        <input type="radio" name="ocassion" id="o-wedding" class="radio-input" value="wedding">
                        <label for="o-wedding">Wedding</label>

                    </li>
                    <li>
                        <input type="radio" name="ocassion" id="o-other" class="radio-input" value="other">
                        <label for="o-other">Other</label>
                    </li>
                    <li>
                        <label for="o-if-other">Comment</label>
                        <textarea name="occassion-comment" id="o-if-other" class="comment-input"
                            placeholder="If other, please provide further details" rows="2"></textarea>
                    </li>
                </ul>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="serving-size">No. of servings</label>
                    <input type="number" name="serving-size" id="serving-size" class="number-input input" required>
                </div>
                <div class="form-column">
                    <label for="date-required">Date required</label>
                    <input type="date" name="date-required" id="date-required" class="date-input input" required>
                </div>
            </div>
            <div class="additional">
                <label for="additional-info">Addtional Information</label>
                <textarea name="additional_info"
                    placeholder="Let me know if you any other requests, such as size of cake, delivery or collection"
                    id="additional-info" class="info-input" rows="6"></textarea>
            </div>

            <div class="form-button-wrap">
                <div class="form-button">
                    <button type="submit" title="Cake Away" class="submit-button">
                        <i class="fa-solid fa-cake-candles"></i> LET'S GET BAKING <i
                            class="fa-solid fa-cake-candles"></i>
                    </button>
                </div>
            </div>
        </form>
        <hr>
    </section>
    <section id="map" class="auto-margin">
        <h2> Where to find us</h2>
        <iframe src="https://bit.ly/41pFeNk" width="100%" height="300" style="border:0;" allowfullscreen=""
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <hr>

    <footer id="footer">

        <section class="footer-contact">
            <img src="./assets/images/cab-logo-black-color1.png" alt="Cake and Bake Logo" class="footer-logo">
            <div class="footer-contact-info">
                <h3>Contact</h3>
                <p><i class="fas fa-phone"></i> +44 7891 234567</p>
                <p><i class="far fa-envelope"></i> cakeandbake@gmail.com</p>
                <p><i class="fas fa-home"></i> Waddon, London</p>
            </div>
        </section>
        <section class="social-media">
            <div class="company-footer">
                <span>Cake and Bake <i class="far fa-copyright"> </i> | All rights reserved | 2023 </span>
            </div>
            <div class="social-footer">
                <a target="_blank" href="https://www.facebook.com/" rel="noopener" title="Facebook"
                    class="social-links">
                    <i class="fab fa-facebook-f"> </i>
                </a>
                <a target="_blank" href="https://www.instagram.com/cakeandbakeldn/" rel="noopener" title="Instagram"
                    class="social-links"><i class="fab fa-instagram"></i>
                </a>
            </div>
        </section>

    </footer>

</body>
